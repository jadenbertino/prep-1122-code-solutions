<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Events</title>
  </head>
  <body>
    <button class="hello-world-btn">Hello World!</button>
    <script>
      document.addEventListener('DOMContentLoaded', () =>
        console.log('content loaded!')
      );
      window.addEventListener('mousemove', () =>
        console.log('mouse is moving!')
      );
      const $helloWorld = document.querySelector('.hello-world-btn');
      $helloWorld.addEventListener('click', () => console.log('hello world!'));
    </script>
  </body>
</html>
